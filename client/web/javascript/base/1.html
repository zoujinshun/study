<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript 变量基本类型</title>
</head>
<body>
</body>
<script>
    //使用严格模式,变量必须使用var来声明
    'use strict';
    //变量类型
    //number类型
    var number_1 = 1;       //整形number
    var number_2 = 1.1;     //浮点型number
    var number_3 = -1;      //负数
    var number_4 = 1.5e3    //科学计数法 = 1500
    var number_5 = NaN;     //无法计算的数
    console.log(isNaN(number_5));
    var number_6 = Infinity;//无限大
    //字符串
    var str = 'str';
    //布尔
    var bool = true;
    var _null = null;           //空
    var _undefined = undefined; //未定义
    //数组
    var arr_1 = [1,'str',[{name:"zjs"}]];
    var arr_2 = new Array([1,2,3]);
    //对象
    var obj = {
        name : "zjs",
        age  : 23,
        like : ['basketball','sing']
    };
</script>
</html>
