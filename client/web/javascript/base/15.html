<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<script>
    'use strict';

    class Student {
        //class中的构造方法
        constructor(name){
            this.name = name;
        }
        //自定义函数
        say(){
            console.log('hello,'+this.name);
        }
    }

    //继承
    class Xiaoming extends Student {
        constructor(name, props) {
            super(name);
            this.props = props;
        }
    }

    var xiaoming = new Xiaoming('xiaoming',{age:23});
    xiaoming.say();
    console.log(xiaoming.props);

    console.log(Object.getPrototypeOf(xiaoming) === Xiaoming.prototype);
    console.log(xiaoming instanceof Xiaoming);
    console.log(xiaoming instanceof Student);
</script>
</html>
